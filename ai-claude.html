<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - NextReach</title>
    <link rel="icon" type="image/svg+xml" href="NextReach.svg">
    <link rel="stylesheet" href="ai-claude.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
</head>
<body>
    <!-- Claude-Style Header -->
    <header class="claude-header">
        <div class="header-left">
            <button class="menu-btn" id="menuBtn" title="Menu">
                <i class="fas fa-bars"></i>
            </button>
            <a href="index.html" class="logo-link">
                <img src="NextReach.svg" alt="NextReach" class="header-logo">
                <span class="header-title">NextReach AI</span>
            </a>
        </div>
        <div class="header-right">
            <button class="header-action-btn" id="exportChatBtn" title="Export Chat">
                <i class="fas fa-download"></i>
            </button>
            <button class="header-action-btn" id="clearAllChatsBtn" title="Clear All History">
                <i class="fas fa-trash-alt"></i>
            </button>
            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i>
                <span data-i18n="ai_new_chat">New chat</span>
                <span class="new-chat-badge" data-i18n="ai_hot">HOT</span>
            </button>
        </div>
    </header>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-header">
                <h3 data-i18n="ai_chat_history">Chat History</h3>
                <button class="close-sidebar" id="closeSidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <!-- User Context Panel -->
            <div class="user-context-panel" id="userContextPanel" style="display: none;">
                <div class="user-context-card">
                    <div class="context-user-info">
                        <div class="context-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div>
                            <div style="font-weight: 700; font-size: 1rem;" id="contextUserName"></div>
                            <div style="font-size: 0.8125rem; opacity: 0.9;" id="contextUserEmail"></div>
                        </div>
                    </div>
                    <div class="context-details-section">
                        <div style="margin-bottom: 0.625rem; font-weight: 600;"><i class="fas fa-brain"></i> <span data-i18n="ai_knows">AI knows about you:</span></div>
                        <div id="contextDetails" style="font-size: 0.8125rem; line-height: 1.6;"></div>
                    </div>
                    <button onclick="claudeAI.showUserPreferencesModal()" class="edit-profile-btn">
                        <i class="fas fa-edit"></i> <span data-i18n="ai_edit_profile">Edit Profile</span>
                    </button>
                </div>
            </div>
            
            <div class="chat-history" id="chatHistory">
                <div class="empty-history">
                    <i class="fas fa-comments"></i>
                    <p data-i18n="ai_no_history">No chat history yet</p>
                    <p style="font-size: 0.8125rem; margin-top: 0.5rem;" data-i18n="ai_start_conversation">Start a conversation to see it here</p>
                </div>
            </div>
            <div class="sidebar-footer">
                <button class="sidebar-new-chat" id="sidebarNewChat">
                    <i class="fas fa-plus"></i>
                    <span data-i18n="ai_new_chat">New Chat</span>
                </button>
            </div>
        </div>
    </aside>

    <!-- Overlay for sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Chat Container -->
    <main class="chat-main">
        <div class="chat-content">
            <!-- Welcome Screen -->
            <div class="welcome-screen" id="welcomeScreen">
                <div class="welcome-wrapper">
                    <h1 class="welcome-title" id="welcomeTitle" data-i18n="ai_page_title">How can I help you today?</h1>
                    
                    <!-- Suggested Prompts Grid (2x2) -->
                    <div class="suggestions-grid">
                        <button class="suggestion-card" data-prompt="What makes NextReach different from other digital marketing agencies?">
                            <div class="suggestion-icon">
                                <i class="fas fa-rocket"></i>
                            </div>
                            <div class="suggestion-text">
                                <h3 data-i18n="ai_suggestion_1_title">About NextReach</h3>
                                <p data-i18n="ai_suggestion_1_desc">Learn what makes us unique</p>
                            </div>
                        </button>
                        
                        <button class="suggestion-card" data-prompt="How can AI improve my business operations and marketing strategy?">
                            <div class="suggestion-icon">
                                <i class="fas fa-brain"></i>
                            </div>
                            <div class="suggestion-text">
                                <h3 data-i18n="ai_suggestion_2_title">AI for Business</h3>
                                <p data-i18n="ai_suggestion_2_desc">Discover AI-powered solutions</p>
                            </div>
                        </button>
                        
                        <button class="suggestion-card" data-prompt="What's the best social media strategy for a startup in 2025?">
                            <div class="suggestion-icon">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            <div class="suggestion-text">
                                <h3 data-i18n="ai_suggestion_3_title">Marketing Strategy</h3>
                                <p data-i18n="ai_suggestion_3_desc">Get expert marketing advice</p>
                            </div>
                        </button>
                        
                        <button class="suggestion-card" data-prompt="Explain the latest digital marketing trends and how to leverage them">
                            <div class="suggestion-icon">
                                <i class="fas fa-lightbulb"></i>
                            </div>
                            <div class="suggestion-text">
                                <h3 data-i18n="ai_suggestion_4_title">Industry Trends</h3>
                                <p data-i18n="ai_suggestion_4_desc">Stay ahead of the curve</p>
                            </div>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Messages Container -->
            <div class="messages-container" id="messagesContainer">
                <!-- Messages will be added here dynamically -->
            </div>
        </div>
    </main>

    <!-- Fixed Bottom Input Area -->
    <div class="input-area">
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Message NextReach AI..."
                    rows="1"
                ></textarea>
                <button class="send-btn" id="sendBtn" title="Send message">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
            <div class="input-footer">
                <p data-i18n="ai_disclaimer">NextReach AI can make mistakes. Please verify important information.</p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <script src="database.js"></script>
    <script src="achievement-system.js"></script>
    <script src="session-manager-enhanced.js"></script>
    <script src="ai-claude.js"></script>
    <script src="lang-toggle.js"></script>
</body>
</html>
