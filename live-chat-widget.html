<!--
  This code adds Tawk.to live chat to your website (100% FREE)

  1. Go to https://www.tawk.to
  2. Sign up (free, no credit card required)

  6. Replace "YOUR_PROPERTY_ID" and "YOUR_WIDGET_ID" below
  7. Add this code before </body> in ALL your pages:
     - index.html
     - payment.html
     - ai-claude.html

  Features (All FREE):

<!--Start of Tawk.to Script-->
<script type="text/javascript">
var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
(function(){
var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
s1.async=true;
s1.src='https://embed.tawk.to/YOUR_PROPERTY_ID/YOUR_WIDGET_ID';
s1.charset='UTF-8';
s1.setAttribute('crossorigin','*');
s0.parentNode.insertBefore(s1,s0);
})();

// Customize chat widget appearance (optional)
Tawk_API = Tawk_API || {};
Tawk_API.onLoad = function(){
    // Set custom colors to match NextReach branding
    Tawk_API.setAttributes({
        'name' : '', // Will be asked to visitor
        'email' : '', // Will be asked to visitor
    }, function(error){});
    
    // Customize widget text
    Tawk_API.customStyle = {
        zIndex : 999999,
        visibility : {
            desktop : {
                xOffset : 20, // Horizontal distance from right
                yOffset : 20, // Vertical distance from bottom
                position : 'br' // br = bottom-right, bl = bottom-left
            },
            mobile : {
                xOffset : 10,
                yOffset : 10,
                position : 'br'
            }
        }
    };
};

// Track chat events with analytics (optional)
Tawk_API.onChatStarted = function(){
    console.log('Chat started');
    // Track with Google Analytics
    if (typeof gtag !== 'undefined') {
        gtag('event', 'chat_started', {
            'event_category': 'engagement',
            'event_label': 'Tawk.to Live Chat'
        });
    }
    // Track with Facebook Pixel
    if (typeof fbq !== 'undefined') {
        fbq('trackCustom', 'ChatStarted');
    }
};

Tawk_API.onChatEnded = function(){
    console.log('Chat ended');
    if (typeof gtag !== 'undefined') {
        gtag('event', 'chat_ended', {
            'event_category': 'engagement'
        });
    }
};

// Show/hide chat programmatically (optional)
function showChat() {
    Tawk_API.showWidget();
}

function hideChat() {
    Tawk_API.hideWidget();
}

// Open chat popup (for "Chat Now" buttons)
function openChat() {
    Tawk_API.maximize();
}
</script>
<!--End of Tawk.to Script-->
